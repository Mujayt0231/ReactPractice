<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/797eb10289.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container">
        <div class="input-group mb-3">
            <input id="newTaskText" type="text" class="form-control" placeholder="What do you need to do today?"
                aria-label="What do you need to do today?" aria-describedby="button-addon2" />
            <button class="btn btn-dark" type="button" id="button-addon2">
                Add
            </button>
        </div>
        <ul class="list-group" id="taskList"></ul>
        <div class="my-3">
            <button class="btn btn-outline-dark" id="show-all">Show All</button>
            <button class="btn btn-outline-dark" id="show-complated">
                Show Completed
            </button>
            <button class="btn btn-outline-dark" id="show-uncompleted">
                Show Uncompleted
            </button>
        </div>
        <div class="w-100">
            <button class="btn btn-dark w-100" id="clear-completed-tasks">
                Clear Completed Tasks
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
